<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill App - Signup</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("image/fre-sonneveld-q6n8nIrDQHE-unsplash.jpg");
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        .navbar {
            margin-bottom: 0;
        }
        .main-content {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            flex-grow: 1;
            margin-top: 0px; /* Adjust to fit within the viewport */
        }
        .footer {
            background-color: #343a40;
            padding: 10px 0;
            text-align: center;
            color: white;
        }
        .card-custom {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header-custom {
            background-color: #007bff;
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .login-section {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-form {
            width: 100%;
            max-width: 400px;
        }
        .creative-section {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: calc(100vh - 70px - 10px); /* Adjust to fit within the viewport */
        }
        .creative-section img {
            width: 100%;
            height: 80%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <img src="/image/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
        <a class="navbar-brand" href="#">Electricity Bill</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Switch Portal
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">User Portal</a>
                        <a class="dropdown-item" href="#">Admin Portal</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid main-content mt-3">
        <div class="row">
            <div class="col-lg-7 creative-section">
                <img class="img-fluid" height="50rem" src="image/24128.jpg" alt="Creative Section Image">
            </div>
            <div class="col-lg-5 login-section">
                <form class="login-form" id="signupForm">
                    <div class="card card-custom">
                        <div class="card-header card-header-custom">
                            <h4 class="card-title mb-0">Signup</h4>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password" required>
                                <small id="passwordHelpBlock" class="form-text text-muted">
                                    Password must be at least 8 characters long, contain at least one lowercase letter, one uppercase letter, one number, and one special character.
                                </small>
                            </div>
                            <div class="form-group">
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" required>
                                <small id="passwordMatchError" class="form-text text-danger"></small>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Signup</button>
                            <div class="mt-3 text-center">
                                <span>Already have an account? <a href="login.html">Login</a></span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Electricity Bill App. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.body.style.display = "block";

            const signupForm = document.getElementById("signupForm");
            const passwordInput = document.getElementById("password");
            const confirmPasswordInput = document.getElementById("confirm-password");
            const passwordMatchError = document.getElementById("passwordMatchError");

            signupForm.addEventListener("submit", function (event) {
                event.preventDefault();

                const name = document.getElementById("name").value;
                const email = document.getElementById("email").value;
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                // Validate password format
                const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
                if (!passwordRegex.test(password)) {
                    passwordInput.classList.add("is-invalid");
                    passwordInput.focus();
                    return;
                } else {
                    passwordInput.classList.remove("is-invalid");
                }

                // Validate password match
                if (password !== confirmPassword) {
                    confirmPasswordInput.classList.add("is-invalid");
                    passwordMatchError.textContent = "Passwords do not match.";
                    confirmPasswordInput.focus();
                    return;
                } else {
                    confirmPasswordInput.classList.remove("is-invalid");
                    passwordMatchError.textContent = "";
                }

                // Store user data in local storage
                const userData = {
                    name: name,
                    email: email,
                    password: password
                };

                localStorage.setItem("userData", JSON.stringify(userData));

                // Optional: Display success message or redirect to login page
                alert("Signup successful!");

                // Redirect to login page
                window.location.href = "login.html";
            });
        });
    </script>
</body>
</html>
