      // Function to dynamically populate the table with data
      function populateBillTable() {
        const tableBody = document.getElementById("billHistoryTableBody");

        // Clear any existing rows
        tableBody.innerHTML = "";

        // Loop through the billData array and create rows
        billData.forEach((bill) => {
          const row = `
          <tr>
            <td>${bill.date}</td>
            <td>${bill.accountNumber}</td>
            <td>${bill.email}</td>
            <td>${bill.amount}</td>
            <td>${bill.status}</td>
          </tr>
        `;
          tableBody.innerHTML += row;
        });
      }

      // Call the function to populate the table on page load
      window.onload = populateBillTable;
