<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eBill Payment Form</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 50px;
      display: none;
    }
    .payment-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .payment-header {
      margin-bottom: 30px;
    }
    .footer {
            background-color: #343a40;
            padding: 10px 0;
            text-align: center;
            color: white;
        }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <img src="/image/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
    <a class="navbar-brand" href="#">Electricity Bill</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="homepage.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="paymenthistory.html">Payment History</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="feedback.html">Feedback Form</a></li>
        <li class="nav-item active"><a class="nav-link" href="#">Payment</a></li>
        <li class="nav-item">
          <a class="nav-link" href="newconnection.html">New Connection</a>
        </li>
        <li class="nav-item">
          <button class="btn btn-secondary" title="Logout" id="logoutBtn"><img src="image/logout.png" width="30" height="30" alt="">Logout</button>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="payment-container">
          <h2 class="text-center payment-header">eBill Payment Form</h2>
          <form>
            <!-- User Information -->
            <h4>User Information</h4>
            <div class="form-group">
              <label for="fullName">Full Name</label>
              <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
            </div>
            <!-- Billing Information -->
            <h4>Billing Information</h4>
            <div class="form-group">
              <label for="billingAddress">Billing Address</label>
              <textarea class="form-control" id="billingAddress" rows="3" placeholder="Enter your billing address" required></textarea>
            </div>
            <div class="form-group">
              <label for="billAmount">Bill Amount</label>
              <input type="number" class="form-control" id="billAmount" placeholder="Enter bill amount" required>
            </div>
            <div class="form-group">
              <label for="billDate">Bill Date</label>
              <input type="date" class="form-control" id="billDate" required>
            </div>
            <!-- Payment Information -->
            <h4>Payment Information</h4>
            <div class="form-group">
              <label for="cardName">Name on Card</label>
              <input type="text" class="form-control" id="cardName" placeholder="Enter name on card" required>
            </div>
            <div class="form-group">
              <label for="cardNumber">Card Number</label>
              <input type="text" class="form-control" id="cardNumber" placeholder="Enter card number" required>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="expiryDate">Expiry Date</label>
                <input type="month" class="form-control" id="expiryDate" required>
              </div>
              <div class="form-group col-md-6">
                <label for="cvv">CVV</label>
                <input type="text" class="form-control" id="cvv" placeholder="Enter CVV" required>
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit Payment</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <p>&copy; 2024 Electricity Bill App. All rights reserved.</p>
  </footer>
  <script src="sessioncheck.js"></script>
  <script src="sessionclose.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
